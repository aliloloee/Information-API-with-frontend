
<style>
    a {
        color: var(--clr-grey-2);
    }
    a:hover {
        transition: var(--transition);
        text-decoration: none;
        cursor: pointer;
        color: var(--clr-white);
    }
</style>


<div id="main-navbar" class="d-flex flex-column flex-md-row align-items-center p-3 px-md-4 mb-3 border-bottom shadow-sm">
    <h5 class="my-0 mr-md-auto font-weight-normal">
        <a href="/">ECG-INFO Application</a>
    </h5>
    <nav class="my-2 my-md-0 mr-md-3 ml-auto">
        {% if request.user.is_authenticated %}
            <a class="p-2" href="{% url 'interface:home' %}">Home</a>
        {% endif %}
    </nav>
    {% if request.user.is_authenticated %}
    <ul class="navbar-nav">
        <li class="nav-item dropdown">
            <a href="#" class="nav-link dropdown-toggle" data-toggle="dropdown">
                History
            </a>
            
            <div class="dropdown-menu dropdown-menu-right">
                <a class="dropdown-item" href="{% url 'interface:considerd_ecgs' %}">Considered ECGs</a>
                <div class="dropdown-divider"></div>
            </div>
        </li>
    </ul>
    <ul class="navbar-nav ml-3">
        <li class="nav-item dropdown">
            
            <a href="#" class="nav-link dropdown-toggle" data-toggle="dropdown">
                {{ request.user.fullname }}
            </a>
            <div class="dropdown-menu dropdown-menu-right">
                <a href="#" class="dropdown-item">Profile</a>
                <div class="dropdown-divider"></div>
                <a class="dropdown-item" href="{% url 'accounts:logout' %}">Logout</a>
            </div>
        </li>
    </ul>
    {% else %}
    <nav>
        <a class="p-2" href="{% url 'accounts:login' %}">Login</a>
    </nav>
    {% endif %}
</div>
